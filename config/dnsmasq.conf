# === 基础网络监听配置 ===
# 监听内网接口（这里假设 eth1 为您的 LAN 口）
interface=eth1 
# 绑定动态接口，确保在接口启动时正确监听
bind-dynamic 

# === 1. 开启 DHCP 服务 ===
# 设置自动分配的 IP 地址范围及租约时间（例如 24 小时）
dhcp-range=192.168.8.100,192.168.8.200,24h 

# === 2. 固定 IP 分配案例 ===
# 通过 MAC 地址绑定固定 IP，格式为：MAC,IP,设备名
# dhcp-host=AA:BB:CC:DD:EE:FF,192.168.8.180,win-vm 
# dhcp-host=11:22:33:44:55:66,192.168.8.10,tplink-ap 

# === 3. 允许加载模块化配置目录 ===
conf-dir=/etc/dnsmasq.d/,*.conf 

# === 基础安全与性能优化（推荐） ===
# 不转发不含点号的域名
domain-needed 
# 不转发私有反向查找请求
bogus-priv 
# 设置较大的 DNS 缓存记录条数（建议 10000 条） 
cache-size=10000 
# 强制最小缓存时间（如 1 小时），减少重复请求
min-cache-ttl=3600 
# 屏蔽 IPv6 解析请求，提升国内网络首屏加载速度
filter-aaaa 
