# === 手动管理的代理域名列表 ===

# 1. 定义需要走代理的域名，并将其 IP 注入到 nftables 的集合中
# 格式：nftset=/域名/家族#表名#集合名
# 这里假设我们在 ip 家族的 filter 表（或 custom 表）中创建名为 proxy_set 的集合
# 注意事项：需要在nftables的管理中建立proxy_set 的集合，这样dnsmasq才能正确的标记

nftset=/google.com/4#ip#filter#proxy_set
nftset=/github.com/4#ip#filter#proxy_set
nftset=/youtube.com/4#ip#filter#proxy_set
nftset=/telegram.org/4#ip#filter#proxy_set

# 2. 如果你有特定需要手动解析的 IP（类似静态 DNS 记录）
address=/my-nas.lan/192.168.8.10
address=/router.lan/192.168.8.1